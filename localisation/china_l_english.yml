 CHI_GATHERING_STORM_DESC:0 "The nominal unified China is feeble and divided. While Japanes threatening the northern border and an immient war seems inevitable, the internal war has shown no sign of ending and keeps tearing the country apart. Seeking help from both USSR and the Reich, China's stance will not only tip off the balance of the existing world order but also its own future. \n\nHowever, 4 hundred million Chinese people had never given up and never will. China is at a crossroad and wherever it leads, China will not perish without a fight and will seek its rightful position in the world."
