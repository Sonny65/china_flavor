 # NFT Desc
 reorganize_nra_desc:0 "The past decades of civil war was the result of government's loose control of the army. The time has come to unite all the nominal National Revolution Army under one banner."
 employ_western_officers_desc:0 "The hundred year of struggle has taught us that we can't win a war by merely quantity. Even though we have nearly one million soldiers, they are poorly trained and supplied. It is urgent to learn from the western at the moment."
 continue_sino_german_cooperation_desc:0 "Germany was defeated in the Great War, however its military genius didn't get wiped out. The development of Zhongzheng Rifle is a great success under the Sino-German Cooperation and we should extend our cooperation for even more."
 ussr_support_desc:0 "Red Army has been growing up fast ever since its establishment and their development of equipment and tanks is surely something we can learn from. We had a cooperation in 1920s but that one didn't end up in betrayal and blood. However at this moment, even at the risk of importing communism, we need their help to defend ourselves against the Japanese invaders."
 democratic_armory_desc:0 "Traders from democratic countries are fair, they don't care about your cause as long as you pay. Since several staffs of our government has connections with the US and British government, maybe we can get a fair deal from them."
 extend_terms_desc:0 "The Sino-German cooperation was a success, but like all good things, it has to come to an end. However if we sent out a proposal of extending the terms, they may accept. Meanwhile we have to offer something they would find hard to reject - a reliable and strong ally in Asia."
 restablish_united_front_desc:0 "Ever since regaining the support from USSR, our officers and soldiers have learned a lot. However Stalin insist that our leader have to negotiate a peace with communist rebels if we want them to continue supporting us. And since Japan is the biggest problem now, maybe it's beneficial to unite the communist again just like we did before. For the future of Chinese people, we are planning a bold visit to Xi'an."
 arms_trade_desc:0 "The arms trade with democratic countries grants us access to world best weaponry and technology. However, they didn't come without a political purpose as we expected. After we suggested an extension of the trade, they proposed a counter offer that a reorganize NRA equipped with their weapons should be obligated to protect their colonies in Asia in the future."
 independent_development_desc:0 "The help of Westerns boosted our development, however it's the time for the coopertaion to come to an end. They are requesting more and more politic promise and favours in return and we can't continue with such a risk. Without their support, we may have a hard time developing on our own. But China's fate should be and will be decided by its own people!"
 tsingtao_cooperation_company_desc:0 "To deepen our cooperation, German experts suggested us to found a official cooperation company in their old colony - Tsingtao, so we can work without harassment from Japan's military presence. More and more Germans are arriving at the city, either to work or to get drunk with Tsingtao beer. And a team of german oil experts are exploring on the Bohai Sea for months, we should hear from them soon."
 nanchang_mineral_company_desc:0 "Soviet experts always has the best sense of smell for the resource. Recently, a vast deposit of rare minerals has been detected by a Soviet exploration team in Jiangxi. If we found a mineral company with the help of soviet technology, soon we will have enough raw material to build a fully modernized army all by ourselves."
 xiamen_trade_company_desc:0 "Western merchants are suggesting that we found a government own company in Hainan for even wider international trade. And they are also willing to invest for dock and factory construction for bigger cargo capacity. Not like any unequal treaties we are force to sign in the past, this time it may be a win-win for both sides."
 chengdu_industry_bureau_desc:0 "After the withdrawn of all the foreign experts and millitary staffs, our military and industry are suffering a chaotic transformation. We have to establish a official bureau to reorganize all the production and resource. Chengdu would be a great chance since its strategic importance and vast natural resource."
 research_capacity_german_desc:0 "Our nation has grown a lot in the last few years. We have more scientists and enigneers than any time we did in the history. We should put our research focus on much more and complicated projects now."
 research_capacity_british_desc:0 "Our nation has grown a lot in the last few years. We have more scientists and enigneers than any time we did in the history. We should put our research focus on much more and complicated projects now."
 research_capacity_soviet_desc:0 "Our nation has grown a lot in the last few years. We have more scientists and enigneers than any time we did in the history. We should put our research focus on much more and complicated projects now."
 research_capacity_education_desc:0 "Our nation has grown a lot in the last few years. We have more scientists and enigneers than any time we did in the history. We should put our research focus on much more and complicated projects now."
 research_capacity_independent_desc:0 "Our nation has grown a lot in the last few years. We have more scientists and enigneers than any time we did in the history. We should put our research focus on much more and complicated projects now."
 sino_luftwaffe_desc:0 "German superior airforce is somthing they are proud of. And as China is their faithful ally in the Asia, they have shared their advanced air technology and strategy with us. Now with the help of German engineers, we will build our own air force!"
 steel_of_the_repulic_desc:0 "Soviets are innovative in tank designs. Their tanks are cheap but powerful. And with the growth of our own industry power, developing our own tank should be put on schedule. Soviet has promised us to share their newest technology with us and our engineers are already in positions."
 revisit_our_sea_desc:0 "Ever since Zhenghe has returned from his great expeditions, our fleets has been blocked by our own ports and minds. And now facing the increasing threat of Japanese navy presence in the Pacific, the Allies are encouraging us to build our own navy forces to cooperate with them. Our engineers are already studying their shared blueprints."
 whampoa_rifle_desc:0 "Since now we have no technology support from foregin engineers, we have to develop new weaponry on our own. It may be wise for us to start with small equipments such as rifles. Our engineers have already gathered in Whampoa to deign the new standard rifle for the NRA."
 blueshirt_coup_desc:0 "The cooperation with Germans has taught us fascism is the right path for a modern state. The old Kuomingtang is too weak and indecisive to rule the repulic. We have gained enough equipment and army support for a coup and NSDAP comrades has promised us secretly that they will acknowledge the new government."
 revolutionize_kuomingtang_desc:0 "Our commissars has already infiltrated every factory, mine and port. Comrades from Yan'an have agreed to accept our leadership once we take control of the government and Soviet also promised that they will let us into the family of comintern. It's the time to revolutionize the corrupted and outworn Kuomingtang and establish a government from the people and for the people."
 democratic_election_desc:0 "The repulic was never a republic, it was controlled by one party and one dictator. Recently, the imported western technology not only taught us how to fight but also taught us how to think. To build a strong nation, we have to give our people the right to vote and to speak. A national party congress should be held now to discuss about the future of China!"
 reform_military_academy_desc:0 "Without foreign political intervention, we can focus our effort on domestic military development. The success of the Northern Expedition was essentially based on the high and low rank officers from Whampoa Military Academy. Now we should invest even more recource and attention to the military education if we want to win the next war."
 demand_indochina_passage_desc:0 "To fullfill our promise to Germany, we have to fight with Allies and took control of their colonies in Asia. Now we have defeated the Japan in the North while French troops are busy fighting a losing war with Germany in Europe. We should send an ultimatum to France requesting Indochina."
 karakhan_manifesto_northwest_desc:0 "In the Karakhan Manifesto of 1919, Lev Karakhan has offered to relinquish various rights Russia had obtained by treaty in China, including extraterritoriality, economic concessions, and Russia's share of the Boxer indemnity. However this has never been fullfilled by Soviet Union. Now since we are ready to help Soviet in the upcoming crisis, they also should fullful part of their promise in return."
 indochina_livraison_desc:0 "To protect the our allies' interest in IndoChina Peninsula, we have to gain a free passage and millitary bases for operation. Since France has almost no effective fighting force in the peninsula, it's for the mutual benefits of all if France hands over Indochina into our protection at this moment. Otherwis it's only a matter of time till it falls into the wrong hands."
 yat-sen_design_bureau_desc:0 "The success of Whampoa Rifle let us realize what can our talents can achieve if they work together towards one unified purpose. To ensure the success of the design will not a one time wonder, we have to found a national design bureau to provide our talents with the best research equipment and resource. And we should named the Bureau in memory of Sun Yat-sen because this was one of his dreams for a strong China."
 form_indian_liberation_army_desc:0 "Now we have seized the burma from British colonists. Now it's time to help Indian people to establish their own government and establish their own army to fight against the evil colonism. An Aisa for the Asians!"
 german_industrial_assistance_desc:0 "The German experts suggested that if we want to transform China into a modern country, the first step is to build up our industry capacity. They have already sent their exprienced engineers and also offered us a fair deal of industrial equippment and gear to facilitate our process. It's time to build our country."
 british_industrial_assistance_desc:0 "The British experts suggested that if we want to transform China into a modern country, the first step is to build up our industry capacity. They have already sent their exprienced engineers and also offered us a fair deal of industrial equippment and gear to facilitate our process. It's time to build our country."
 soviet_industrial_assistance_desc:0 "The soviet experts suggested that if we want to transform China into a modern country, the first step is to build up our industry capacity. They have already sent their exprienced engineers and also offered us a fair deal of industrial equippment and gear to facilitate our process. It's time to build our country."
 national_industrial_focus_desc:0 "If we want to transform China into a modern country, the first step is to build up our industry capacity. We have already gathered our exprienced engineers and a fair deal of resource to facilitate process. It's time to build our country."
 found_bis_desc:0 "The establishment of SS was crucial for Hitler to control the state and the people, and we should learn from their example. The newly found Bureau of Investigation and Statistics in Shanghai will help us in resistance supprestion and domestic surveillance."
 three_principles_of_the_people_desc:0 "The Three Principles of the People, also translated as Three People's Principles, San-min Doctrine, or Tridemism is a political philosophy developed by the father of our republic - Sun Yat-sen as part of a philosophy to make China a free, prosperous, and powerful nation. And it's also a declaration of freedom and democray for the people we should propagate and develop."
 kmt_youth_league_desc:0 "A ideal youth of the republic should be a lively, active, healthy, disciplined youngster who subordinates himself to the collective and is prepared for and dedicated to learn, study, and work. And in the necessary time, they should be willing to sacrifice theirselves for the people and the republic. Te educate and guide the next generation, we should establish the Kuomingtang Youth Leagues."
 political_harmony_desc:0 "To get rid of the influence from malicious foreign powers, we have to purge the KMT and establish a guideline for our members. Communists who only care for the revolution, fascists who dream of blood and iron and democratics who are too ideal should all be kicked out, only then we can be rational and realistic."
 persuade_siam_desc:0 "Siam has avoided European colonization and is not used to being a subject nation. However to support our fightt to liberate all the Asia, we have to persuade them to join us or we have to use force to force them into reason."
 asia_liberation_manifesto_desc:0 "For the first time in almost 300 years, Asian people defeated the western colonists. It's time to declare a manifesto of freedom, to all the Asian people and evil colonists in the west. A united and free Asia will never be their slave again!"
 reunion_with_singapore_desc:0 "Our troops has recently liberated Singapore from the tyranny of the British and its people are eagered to join our course. Since Singapore is almost a city of Chinese ethnic people, it's reasonable to incorporate it as a permnant province of the republic."
 antiair_protection_german_desc:0 "To protect our newly developed areas, we have to set up anti-air guns and radar station in case of enemy's strategic bombing."
 antiair_protection_british_desc:0 "To protect our newly developed areas, we have to set up anti-air guns and radar station in case of enemy's strategic bombing."
 antiair_protection_soviet_desc:0 "To protect our newly developed areas, we have to set up anti-air guns and radar station in case of enemy's strategic bombing."
 antiair_protection_independent_desc:0 "To protect our newly developed areas, we have to set up anti-air guns and radar station in case of enemy's strategic bombing."
 refinery_technology_german_desc:0 "As big as China is, it's hard to believe we will lack any kind of resource. However, without proper technoloy and equipment we can never drill the oil out even though it lying right beneth us. But we can at least learn how to build up synthetic refinery from more developed countries and substitute for now."
 refinery_technology_british_desc:0 "As big as China is, it's hard to believe we will lack any kind of resource. However, without proper technoloy and equipment we can never drill the oil out even though it lying right beneth us. But we can at least learn how to build up synthetic refinery from more developed countries and substitute for now."
 refinery_technology_soviet_desc:0 "As big as China is, it's hard to believe we will lack any kind of resource. However, without proper technoloy and equipment we can never drill the oil out even though it lying right beneth us. But we can at least learn how to build up synthetic refinery from more developed countries and substitute for now."
 refinery_technology_independent_desc:0 "As big as China is, it's hard to believe we will lack any kind of resource. However, without proper technoloy and equipment we can never drill the oil out even though it lying right beneth us. But we can at least learn how to build up synthetic refinery from more developed countries and substitute for now."
 electronics_research_german_desc:0 "If you know the enemy and know yourself, you need not fear the result of a hundred battles. If you know yourself but not the enemy, for every victory gained you will also suffer a defeat. If you know neither the enemy nor yourself, you will succumb in every battle. ― Sun Tzu, The Art of War"
 electronics_research_british_desc:0 "If you know the enemy and know yourself, you need not fear the result of a hundred battles. If you know yourself but not the enemy, for every victory gained you will also suffer a defeat. If you know neither the enemy nor yourself, you will succumb in every battle. ― Sun Tzu, The Art of War"
 electronics_research_soviet_desc:0 "If you know the enemy and know yourself, you need not fear the result of a hundred battles. If you know yourself but not the enemy, for every victory gained you will also suffer a defeat. If you know neither the enemy nor yourself, you will succumb in every battle. ― Sun Tzu, The Art of War"
 electronics_research_independent_desc:0 "If you know the enemy and know yourself, you need not fear the result of a hundred battles. If you know yourself but not the enemy, for every victory gained you will also suffer a defeat. If you know neither the enemy nor yourself, you will succumb in every battle. ― Sun Tzu, The Art of War"
 found_wanhu_flugmaschinenfabrik_desc:0 "With severals years foreign study and independent development, our scientists now share the same level of knowledge as German ones in aircraft design and manufacturing. Now it's the right time to combine all the talents from China and German in one aircraft design bureau."
 asian_union_desc:0 "We have followed the lead of the western power for too long to study and learn. However, the day is different, we don't need to rely on them anymore and there are little common interest left. Now it's the time to create our own faction for our own future."
 national_revival_desc:0 "After a hundred year of blood and tears, Chinese people has back to the top of the world. Even though there are still wars in this world, most of Chinese people are live in wealth and harmony while our brave soldiers are defending the motherland. It's time to rebuild for a peaceful and prosperous future."
 nanjing_decade_desc:0 "The Nanjing decade was a precious time. There was enough stability to allow economic growth and the start of ambitious government projects. However since Japan is massing troops in our north border and commuism uprising is spreading like wild fire, we should reap our fruits before they were taken away."
 next_decade_desc:0 "We should plan our next decade of development and production for the future of China. Kuomingtang party should a leading role in establishing the foundations and principles of the republic, mapping strategies for economic development, setting growth targets, and launching reforms."
 unification_decree_desc:"0 "Invaders has attacked. We can take one step back but it's obvious that we can't hold them long with such a feeble force. We have to rally all the force from the all over China."
 modern_industrialization_desc:0 "Chimneys are smoking, boilers are boiling and gears are running. While more and more industries are operating without a rest, it's time to focus on heavy industry rather than flour and matches."
 compulsory_education_desc:0 "A nation with merely twenty percent literacy rate, there can hardly be any patriotism and rational mind. Now with our national power growth, we should put more investment into education by sending all young lads, even farmer boys, to schools."
 coastal_railroad_desc:0 "Almost of the wealth of China is massed near the East sea. Dense population, developed ports and prosperous economy. If we can build a railroad all the way through all the coastal provinces, their potential will be even greater."
 jiangnan_machinery_manufacturing_office_desc:0 "Jiangnan Machinery Manufuacturing Office was suspended during January 28 Incident in 1932. To make sure incidents like this will never happen again, we have to restart the production to equip our troops."
 pudong_steelwork_desc:0 "Shanghai used to have a few steelworks which were invested by foregin busisness. However the production was disrupted by the war and the investor left China for good. If we rebuild the furnance again, the production can be restarted in no time."
